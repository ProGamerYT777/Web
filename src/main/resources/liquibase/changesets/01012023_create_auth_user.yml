databaseChangeLog:
  - changeSet:
      id: 3
      author: developer
      changes:
        - createTable:
            tableName: auth_user
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: String
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: String
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: Role
                  constraints:
                    nullable: false
