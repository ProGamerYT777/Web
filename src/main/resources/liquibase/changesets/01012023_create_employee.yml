databaseChangeLog:
  - changeSet:
      id: 2
      author: developer
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: String
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: position_id
                  type: int
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: employee
                  baseColumnNames: position_id
                  referencedTableName: position
                  referencedColumnNames: id
                  constraintName: employee_position_fk


